<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гарайшина Камилла Тимуровна</title>
    <link rel="stylesheet" href="styles/common_styles.css">
    <link rel="stylesheet" href="styles/style_for_adding_a_task.css">
    <link rel="stylesheet" href="styles/style_for_a_task.css">
    <link rel="stylesheet" href="styles/style_for_the_task_area.css">
    <link rel="stylesheet" href="styles/style_for_the_clear_button.css">
</head>
<body>
    <div class="todo-container">
        <header class="todo-header">
            <h1>Список задач</h1>
        </header>
        <section class="add-task">
            <input type="text" placeholder="Название задачи...">
            <button>+ Добавить</button>
        </section>
        <section class="task-area">
            <div class="task-column">
                <h2>Бэклог</h2>
                <div class="task">Выучить JS</div>
                <div class="task">Выучить React</div>
                <div class="task">Сделать домашку</div>
            </div>
            <div class="task-column">
                <h2>В процессе</h2>
                <div class="task">Вымыть посуду</div>
                <div class="task">Полить воды</div>
            </div>
            <div class="task-column">
                <h2>Готово</h2>
                <div class="task">Позвонить маме</div>
                <div class="task">Покормить кота</div>
            </div>
            <div class="task-column">
                <h2>Корзина</h2>
                <div class="task">Сходить погулять</div>
                <div class="task">Прочитать "Войну и Мир"</div>
            </div>
        </section>
        <section class="clear-button">
            <button>Очистить</button>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
